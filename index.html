<!DOCTYPE html>
<html>
<head>
    <link rel = "icon" href = "logo.jpg" 
        type = "image/x-icon">
    <title>Sorting Visualiser ~SAYAN</title>
    <link rel="stylesheet" href="sorting.css">
    <link rel="" href="">
</head>
<body>
    <!------------------------------------------------------------ HEADING ------------------------------------------------------------>
    <div class="heading">
        <h5><span>SORTING VISUALISER</span></h5>
    </div>

    <!-------------------------------------------------------- BUTTONS / NAV BAR ------------------------------------------------------->
    <div class="button_container">
        <div class="left">
            <button id="narray"type="button">New Array</button>
        </div>
        <div class="right">
            <button type="button" class="bsort" id="bsort">Bubble Sort</button>
            <button type="button" class="isort" id="isort">Insertion Sort</button>
            <button type="button" class="ssort" id="ssort">Selection Sort</button>
            <button type="button" class="qsort" id="qsort">Quick Sort</button>
            <button type="button" class="msort" id="msort">Merge Sort</button>
        </div>
    </div>
    <hr id="xoxo">

    <!-- ---------------------------- BAR CONTAINER --------------------------------------------------------->
    <div id="bar_container">
    </div>

    <!--------------------------------------------------------------- JS --------------------------------------------------------------->
    <script src="sorting.js"></script>
    <script src="bubble.js"></script>
    <script src="insertion.js"></script>
    <script src="selection.js"></script>
    <script src="quick.js"></script>
    <script src="merge.js"></script>
</body>
</html>
